<div class="formContainer">
	<form class="overlay" (ngSubmit)="onSubmit()">
		<p *ngIf="shouldDisplayError" class="error">{{ error }}</p>
		<div class="form-control">
			<label for="username">Username</label>
			<input 
				type="text" 
				name="username" 
				[(ngModel)]="username" 
				id="username">
		</div>
		<div class="form-control">
			<label for="password">Password</label>
			<span class="passwordSection">
				<input 
					[type]="shouldShowPassword ? 'text' : 'password'" 
					name="password" 
					[(ngModel)]="password" 
					id="password">
				<fa-icon [icon]="passowrdIcon" id="toggleVisibility" (click)="toggleVisibility()"></fa-icon>
			</span>
		</div>
		<input type="submit" name="login" class="submitBtn" value="Login">
	</form>
</div>
